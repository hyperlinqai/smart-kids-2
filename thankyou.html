
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Thank You - STEM Kids Workshop</title>
  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-brand-light text-slate-900 flex items-center justify-center min-h-screen px-4">

    <div class="flex justify-center">
      <i data-lucide="check-circle" class="w-12 h-12 text-brand-green"></i>

    <p class="text-slate-600 text-lg">Your booking request has been received. We will contact you shortly to confirm your slot.</p>

    if (window.lucide) {
      window.lucide.createIcons();
    }
